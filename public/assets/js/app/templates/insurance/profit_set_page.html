<!--新保险营运货车套餐页面-->
<div data-role="page" id="insurance_profit_set_page" data-theme="a" style="padding-top: 44px; padding-bottom: 40px;">
    <div data-role="header" class="cm-fixed" data-theme="g">
        <a class="ui-btn-left ui-btn ui-icon-md-chevron-left ui-btn-icon-notext" href="#"></a>
        <h1>保险巨惠-营运车辆全险套餐</h1>
        <a class="ui-btn-right ui-btn ui-icon-md-menu ui-btn-icon-notext" href="#menu"><i class="icon-reorder"></i></a>
    </div>
    <div role="main" class="ui-content">
        <table class="fb_box" style="width: 96%; padding: 5px; 2%;">
            <tr class="fb_box_bt">
                <td>车辆使用类型：</td>
                <td colspan="2">
                    <select name="car_type_id" class="fb_box_input">
                        <option value="2" selected>营运货车</option>
                        <option value="4">公路客运营运客车</option>
                    </select>
                </td>
            </tr>
            <tr class="fb_box_bt psg-car-level" style="display:none">
                <td>座位数：</td>
                <td colspan="2">
                    <select name="level" class="fb_box_input">
                        <option value="1" selected>6-10座</option>
                        <option value="2">10-20座</option>
                        <option value="3">20-36座</option>
                        <option value="4">36座以上</option>
                    </select>
                </td>
            </tr>
            <tr class="fb_box_bt truck-level">
                <td>载重量：</td>
                <td colspan="2">
                    <select name="level" class="fb_box_input">
                        <option value="1" selected>2吨以下</option>
                        <option value="2">2-5吨</option>
                        <option value="3">5-10吨</option>
                        <option value="4">10吨以上</option>
                    </select>
                </td>
            </tr>
            <tr class="fb_box_bt">
                <td style="width:40%;">车价：</td>
                <td colspan="2">
                    <input name="car_price" type="text" class="fb_box_input" style="text-align: center; width: 50%;"/>
                    <span class="cm-flex1">万元</span>
                </td>
            </tr>
            <tr class="fb_box_bt">
                <td>使用年限：</td>
                <td colspan="2">
                    <select name="service_year" class="fb_box_input">
                        <option value="1">1年以下</option>
                        <option value="2">1年及以上，2年以下</option>
                        <option value="3">2年及以上，3年以下</option>
                        <option value="4">3年及以上，4年以下</option>
                        <option value="5">4年及以上，6年以下</option>
                        <option value="6">6年及以上</option>
                    </select>
                </td>
            </tr>
            <tr class="fb_box_bt">
                <td>交强险：</td>
                <td colspan="2">
                    <select name="compulsory_state_id" class="fb_box_input">
                        <option value="1">连续三年未出险</option>
                        <option value="2">上两年度双方无肇事</option>
                        <option value="3">上一年度双方无肇事</option>
                        <option value="4">新车或上一年度有一次双方肇事</option>
                        <option value="5">上年度有两次双方肇事</option>
                        <option value="6">上年度有三此及次上双方肇事</option>
                    </select>
                </td>
            </tr>
            <tr class="fb_box_bt">
                <td>商业三者责任险:</td>
                <td colspan="2">
                    <select name="third" class="fb_box_input cm-flex1">
                        <option value="0">不购买</option>
                        <option value="50000">5万</option>
                        <option value="100000">10万</option>
                        <option value="200000">20万</option>
                        <option value="300000">30万</option>
                        <option value="500000">50万</option>
                        <option value="1000000">100万</option>
                        <!--100万以上值为-1, 此值不做计算, 但需说明待算-->
                        <option value="-1">100以上</option>
                    </select>
                </td>
            </tr>
            <tr class="fb_box_bt">
                <td>司机座位险：</td>
                <td colspan="2">
                    <input name="driver" type="text" class="fb_box_input cm-flex1" style="text-align: center; width: 50%;" value="1" disabled /><span class="cm-flex1">万元</span>
                </td>
            </tr>
            <tr class="fb_box_bt">
                <td>乘客座位险：</td>
                <td>
                    <select class="fb_box_input" name="passenger_number" style="width:100%;" disabled>
                        <option value="0">不购买</option>
                        <option value="1">副驾驶</option>
                        <option value="3">x3(副驾驶+后排两座)</option>
                        <option value="4">x4(副驾驶+后排三座)</option>
                    </select>
                </td>
                <td>
                    <input name="passenger" type="text" class="fb_box_input" value="1" style="text-align: center; width: 50%;" disabled /><span>万元</span>
                </td>
            </tr>
            <tr class="fb_box_bt">
                <td class="cm-span6">玻璃单独破损险：</td>
                <td colspan="2">
                    <select name="glass_id" class="fb_box_input cm-flex1">
                        <option value="0">不购买</option>
                        <option value="1">国产</option>
                        <option value="2">进口</option>
                    </select>
                </td>
            </tr>
            <tr class="fb_box_bt">
                <td>全车抢盗险：</td>
                <td colspan="2">
                    <select name="robbery" type="text" class="fb_box_input">
                        <option value="0">不购买</option>
                        <option value="1">购买</option>
                    </select>
                </td>
            </tr>
            <tr class="fb_box_bt">
                <td class="cm-span6">车身划痕险：</td>
                <td colspan="2">
                    <select name="scratch" class="fb_box_input cm-flex1">
                        <option value="0">不购买</option>
                        <option value="2000">2000元</option>
                        <option value="5000">5000元</option>
                    </select>
                </td>
            </tr>
            <tr class="fb_box_bt">
                <td class="cm-span6">自燃损失险：</td>
                <td colspan="2">
                    <select name="self_ignition" class="fb_box_input cm-flex1">
                        <option value="0">不购买</option>
                        <option value="1">购买</option>
                    </select>
                </td>
            </tr>
            <tr class="fb_box_bt">
                <td class="cm-span6">涉水损失险：</td>
                <td colspan="2">
                    <select name="insurance_wading" class="fb_box_input cm-flex1">
                        <option value="0">不购买</option>
                        <option value="1">购买</option>
                    </select>
                </td>
            </tr>
            <tr class="fb_box_bt">
                <td class="cm-span6">可选免赔额：</td>
                <td colspan="2">
                    <input name="optional_deductible" type="text" class="fb_box_input cm-flex1" style="text-align: center; width: 50%;" value="0"/>
                    <span class="cm-flex1">元</span>
                </td>
            </tr>
            <tr class="fb_box_bt">
                <td class="cm-span6">不计免赔：</td>
                <td colspan="2">
                    <select name="not_deductible" class="fb_box_input cm-flex1">
                        <option value="1">购买</option>
                        <option value="0">不购买</option>
                    </select>
                </td>
            </tr>
        </table>
    </div>
    <div data-role="footer" class="cm-fixed" style="background-color: rgba(0,0,0,0.2)">
        <button class="submit" data-theme="f" style="padding:0.7em 0.5%;width: 99%;color:white;">初算保费</button>
    </div>
</div>
